<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    
  </head>
  <body>
    
    <style>
      .offcanvas,
      .offcanvas-xxl,
      .offcanvas-xl,
      .offcanvas-lg,
      .offcanvas-md,
      .offcanvas-sm {
        --bs-offcanvas-width: 75%;
      }
    </style>

      
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container-fluid">
        <a class="fs-4 navbar-brand mx-4" href="/">GTA SA Save Game EditorPy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div
          class="offcanvas offcanvas-start pr-5"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item px-lg-2">
              </li>
              <li class="nav-item px-lg-2">
                <a class="nav-link" href="#">Locations</a>
              </li>
              
            </ul>
          </div>
        </div>
  

      </div>
    </nav>



      <!-- Content here -->
      <div class="container" style="margin-top: 80px;">
        <form onsubmit="submithandle()" id="form">
          <div class="row">
            <div class="col-lg-6 text-center" style="margin-bottom: 50px;">
              <div class="form-group">
                <label>Select Weapons
                  <select class="form-select" id="weapons">
                    <option selected>Infinite Thug Weapon Set</option>
                    <option value="Infinite Nutter Weapon Set">Infinite Nutter Weapon Set</option>
                    <option value="Infinite Professional Weapon Set">Infinite Professional Weapon Set</option>
                    <option value="Parachute">Parachute</option>
                  </select>
                </label>
              </div>
              <br><br>
              <div class="form-group">
                <label>Add Vehicle to Garage
                  <select class="form-select" id="garage">
                    <option selected>Ganton garage (Grove St.)</option>
                    <option value="Santa Maria Beach garage">Santa Maria Beach garage</option>
                    <option value="Muholland garag">Muholland garage</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="col-lg-6 text-center">
              <div class="mt-3">
                <input type="checkbox" class="form-check-input" id="Health">
                <label class="form-check-label" for="Health">Infinite Health</label>
              </div>
              <div class="mt-3">
                <input type="checkbox" class="form-check-input" id="Armor">
                <label class="form-check-label" for="Armor">Infinite Armor</label>
              </div>
              <div class="mt-3">
                <input type="checkbox" class="form-check-input" id="Run">
                <label class="form-check-label" for="Run">Infinite Run</label>
              </div>
              <div class="mt-3">
                <input type="checkbox" class="form-check-input" id="Money">
                <label class="form-check-label" for="Money">Infinite Money</label>
              </div>
              <div class="mt-3">
                <input type="checkbox" class="form-check-input" id="Fireproof">
                <label class="form-check-label" for="Fireproof">Fireproof</label>
              </div>
              <div class="form-group mt-5">
                <span id="wantedValue"></span>
                <label for="">Wanted Level :
                  <input onchange="showVal(this.value, 'wantedValue')" type="range" name="" id="wantedlevel" min="0" max="100">
                </label>
              </div>
              <div class="form-group mt-2">
                <span id="fatValue"></span>
                <label for="">Fat :
                  <input onchange="showVal(this.value, 'fatValue')" type="range" name="" id="fat" min="0" max="100">
                </label>
              </div>
              <div class="form-group mt-2">
                <span id="muscleValue"></span>
                <label for="">Muscle :
                  <input onchange="showVal(this.value, 'muscleValue')"  type="range" name="" id="muscle" min="0" max="100">
                </label>
              </div>
              <div class="form-group mt-2">
                <span id="sexValue"></span>
                <label for="">Sex Appeal :
                  <input onchange="showVal(this.value, 'sexValue')"  type="range" name="" id="sexappeal" min="0" max="100">
                </label>
              </div>
              <div class="form-group mt-2">
                <span id="staminaValue"></span>
                <label for="">Stamina :
                  <input onchange="showVal(this.value, 'staminaValue')"  type="range" name="" id="stamina" min="0" max="100">
                </label>
              </div>
              
            </div>
          </div>
          <div class="text-center" id="generateConfig">
            <button class="btn btn-primary m-5" type="submit">Generate Config</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../static/js/index.js"></script>

  </body>
</html>
